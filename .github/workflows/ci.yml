name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify better-sqlite3 installation
        run: |
          echo "Checking better-sqlite3 installation..."
          node -e "const Database = require('better-sqlite3'); const db = new Database(':memory:'); console.log('SQLite version:', db.prepare('SELECT sqlite_version()').get()); db.close(); console.log('better-sqlite3 is working correctly');"
          echo "better-sqlite3 native module location:"
          find node_modules/better-sqlite3 -name "*.node" || echo "No .node files found"

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
        env:
          # Force color output for better readability
          FORCE_COLOR: 1
          # Enable verbose test output
          VITEST_REPORTER: verbose

      - name: Build
        run: npm run build
